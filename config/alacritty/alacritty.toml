[shell]
args = ["-lc", "if [[ $(/usr/bin/env tmux lsc -t main) ]]; then exec /usr/bin/env tmux new-session; else exec /usr/bin/env tmux new-session -A -s main; fi"]
program = "/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.dimensions]
columns = 164
lines = 48

[window.padding]
x = 0
y = 0

[cursor]
style = "Block"
unfocused_hollow = true

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[colors.bright]
black = "0x585858"
blue = "0x7cafc2"
cyan = "0x86c1b9"
green = "0xa1b56c"
magenta = "0xba8baf"
red = "0xab4642"
white = "0xf8f8f8"
yellow = "0xf7ca88"

[colors.cursor]
cursor = "CellForeground"
text = "CellBackground"

[colors.normal]
black = "0x181818"
blue = "0x7cafc2"
cyan = "0x86c1b9"
green = "0xa1b56c"
magenta = "0xba8baf"
red = "0xab4642"
white = "0xd8d8d8"
yellow = "0xf7ca88"

[colors.primary]
background = "0x0A0A0A"
foreground = "0xd8d8d8"

[font]
size = 11.0

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Bold"

[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "Return"
mods = "Super"

